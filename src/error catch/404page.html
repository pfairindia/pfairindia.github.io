<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A; /* Slate-900 */
            color: #E2E8F0; /* Slate-200 */
            overflow: hidden;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .plane-svg {
            animation: subtle-pulse 4s infinite;
        }
        @keyframes subtle-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.95; }
        }
    </style>
</head>
<body class="antialiased">
    <div class="container text-center">
        <div class="mb-8">
            <!-- Stylized SVG of a crashed plane with Air India colors -->
            <svg class="plane-svg w-64 h-64 sm:w-80 sm:h-80 mx-auto" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Main body of the plane, tilted and broken -->
                <path d="M50 20 L80 60 C80 60 70 70 60 70 L40 50 L10 50 C10 50 20 20 50 20Z" fill="#DC2626" stroke="#FFFFFF" stroke-width="2" stroke-linejoin="round" />
                
                <!-- Broken tail fin -->
                <path d="M40 50 L35 70 L45 70 L40 50Z" fill="#DC2626" stroke="#FFFFFF" stroke-width="2" stroke-linejoin="round" />
                
                <!-- Broken wing -->
                <path d="M55 45 L65 55 L75 45 L65 35 L55 45Z" fill="#E2E8F0" stroke="#6B7280" stroke-width="1.5" stroke-linejoin="round" />
                
                <!-- Small window details -->
                <circle cx="50" cy="35" r="1.5" fill="#E2E8F0" />
                <circle cx="58" cy="45" r="1.5" fill="#E2E8F0" />
                <circle cx="66" cy="55" r="1.5" fill="#E2E8F0" />
                
                <!-- Impact/debris effect -->
                <path d="M40 75 L35 85 L25 80 L30 70 L40 75Z" fill="#6B7280" opacity="0.8" />
                <circle cx="45" cy="80" r="3" fill="#6B7280" opacity="0.6" />
                <path d="M60 85 L65 95 L55 90 L50 80 L60 85Z" fill="#6B7280" opacity="0.7" />

            </svg>
        </div>
        
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold mb-4 text-white">404 - NOT FOUND</h1>
        <p class="text-xl sm:text-2xl text-slate-300 font-light mb-8">This page may not be finished or your internet connection is slow, Please Try again Later</p>
        
        <a href="/" class="px-6 py-3 rounded-full text-lg font-semibold bg-red-600 hover:bg-red-700 transition-colors duration-200">
            Go back to a safe zone
        </a>
    </div>
</body>
</html>
