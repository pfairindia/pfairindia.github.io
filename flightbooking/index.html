<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air India Virtual - Book a Flight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
 <link rel="icon" href="https://ik.imagekit.io/hswtnwf8i/When_youre_on_the_go_get_important_updates_all_in_one_place__check-in_reminders_gate_announcements_live_departure_updates_and_baggage_carousel_details__You...-removebg-preview.png_ex=68a9158c&is=68a7c40c&hm=f4f6d948c6ffb05367359bb3376ab02398c91064561df3f1596f1dfc3c493093&?updatedAt=1755857790789" type="image/png">
 <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 p-4 sm:p-6 bg-slate-900 bg-opacity-70 backdrop-blur-sm flex justify-between items-center z-50">
        <div class="flex items-center space-x-3 sm:space-x-4">
            <!-- User Avatar -->
            <img id="user-avatar" src="https://via.placeholder.com/48" alt="User Avatar" class="w-10 h-10 sm:w-12 sm:h-12 rounded-full border-2 border-slate-300">
            <!-- User Name -->
            <span id="user-name" class="text-white text-lg sm:text-xl font-semibold">Guest</span>
        </div>
        
        <!-- Home Button -->
        <a href="/home/" class="px-4 py-2 sm:px-6 sm:py-3 rounded-full text-sm sm:text-lg font-semibold bg-red-600 hover:bg-red-700 transition-colors duration-200">
            Home
        </a>
    </nav>
    
    <div class="booking-hero-new">
        <div class="form-card-new p-6 sm:p-8 rounded-2xl w-full max-w-xl mx-auto z-10">
            <h1 class="text-3xl sm:text-4xl text-center font-bold mb-6 text-white">Book Your Flight</h1>

            <div id="discordLoginMessage" class="hidden text-center bg-red-800 bg-opacity-30 border border-red-700 rounded-md p-4 mb-6">
                <p class="text-red-300 font-medium">You must be logged in with Discord to book a flight.</p>
                <p class="text-sm mt-2">Please go to the <a href="index.html" class="text-red-400 underline hover:text-red-500">home page</a> to log in.</p>
            </div>
            
            <form id="flightBookingForm" class="space-y-4">
                <input type="hidden" id="discordUsernameHidden">
                
                <div>
                    <label for="origin" class="block text-white font-medium mb-1">Origin</label>
                    <select id="origin" name="origin" required class="input-field-new w-full p-3 rounded-md focus:ring-2 focus:ring-red-600 focus:border-transparent cursor-pointer">
                    </select>
                </div>
                
                <div>
                    <label for="destination" class="block text-white font-medium mb-1">Destination</label>
                    <select id="destination" name="destination" required class="input-field-new w-full p-3 rounded-md focus:ring-2 focus:ring-red-600 focus:border-transparent cursor-pointer">
                    </select>
                </div>
                
                <div>
                    <label for="departureDate" class="block text-white font-medium mb-1">Departure Date</label>
                    <input type="date" id="departureDate" name="departureDate" required class="input-field-new w-full p-3 rounded-md focus:ring-2 focus:ring-red-600 focus:border-transparent">
                </div>
                
                <div>
                    <label for="returnDate" class="block text-white font-medium mb-1">Return Date (Optional)</label>
                    <input type="date" id="returnDate" name="returnDate" class="input-field-new w-full p-3 rounded-md focus:ring-2 focus:ring-red-600 focus:border-transparent">
                </div>
                
                <div>
                    <label for="passengers" class="block text-white font-medium mb-1">Passengers</label>
                    <input type="number" id="passengers" name="passengers" min="1" value="1" required class="input-field-new w-full p-3 rounded-md focus:ring-2 focus:ring-red-600 focus:border-transparent">
                </div>
                
                <button type="submit" id="submitBookingBtn" class="btn-submit-new w-full p-3 rounded-md text-white font-bold text-lg mt-6">Submit Booking</button>
            </form>
        </div>
    </div>

    <!-- Custom Message Box -->
    <div id="messageBoxOverlay" class="message-box-overlay flex items-center justify-center">
        <div id="messageBoxContent" class="message-box-content p-6 rounded-lg shadow-xl relative z-50">
            <h3 id="messageBoxTitle" class="text-2xl font-bold mb-4"></h3>
            <p id="messageBoxText" class="text-sm sm:text-base mb-6"></p>
            <button id="messageBoxCloseButton" class="px-6 py-2 bg-red-600 text-white rounded-full hover:bg-red-700 transition-colors duration-200 font-bold">Got It!</button>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
